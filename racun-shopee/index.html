<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/racun-shopee/img/logo-shopee.webp" />
    <title>Racun Shopee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="/racun-shopee/style.css" />
  </head>
  <body>
    <section class="bg bg-body-secondary">
      <div class="container text-center">
        <img src="/racun-shopee/img/logo-shopee.webp" alt="foto" class="foto mt-5" />
        <div class="my-3">
          <h1>Racun Shopee</h1>
          <h6>@kata.kata.remaja</h6>
        </div>
      </div>

      <div class="container">
        <input id="searchInput" type="text" class="form-control mb-4" placeholder="Cari produk..." />
        <div id="daftar-produk" class="row row-cols-2 row-cols-md-6 g-2 g-md-2">
          <!-- Data produk akan ditampilkan di sini -->
        </div>
      </div>

      <!-- share modal start -->
      <!-- Button trigger modal -->
      <button type="button" class="share-btn btn btn-light rounded-circle" data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="../assets/img/share-fill.svg" /></button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Share Bio Link</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="share-link d-flex justify-content-between p-3 fw-semibold rounded" data-sharer="whatsapp" data-title="Kunjungi bio link saya" data-url="https://bio-lnk.vercel.app/racun-shopee/">
                <div><img src="/assets/img/whatsapp.svg" alt="" /> &nbsp; Share via Whatsapp</div>
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                  </svg>
                </div>
              </div>
              <div class="share-link d-flex justify-content-between p-3 fw-semibold rounded" data-sharer="facebook" data-hashtag="BioLink" data-url="https://bio-lnk.vercel.app/racun-shopee/">
                <div><img src="/assets/img/facebook.svg" alt="" /> &nbsp; Share on Facebook</div>
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                  </svg>
                </div>
              </div>
              <div class="share-link d-flex justify-content-between p-3 fw-semibold rounded" data-sharer="twitter" data-title="Kunjungi bio link saya" data-hashtags="bio link" data-url="https://bio-lnk.vercel.app/racun-shopee/">
                <div><img src="/assets/img/twitter-x.svg" alt="" /> &nbsp; Share on X</div>
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                  </svg>
                </div>
              </div>
              <div class="share-link d-flex justify-content-between p-3 fw-semibold rounded" data-sharer="linkedin" data-url="https://bio-lnk.vercel.app/racun-shopee/">
                <div><img src="/assets/img/linkedin.svg" alt="" /> &nbsp; Share on LinkedIn</div>
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- share modal end -->

      <footer class="container text-center mt-5 pb-3">
        <h6>Bio Link &nbsp; <img src="/assets/img/logo.png" alt="logo" width="20" /></h6>
      </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js"></script>
    <script src="/racun-shopee/data.json"></script>
    <script src="/racun-shopee/main.js"></script>
  </body>
</html>
